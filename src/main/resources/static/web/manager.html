<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Banking || Manager</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>

  <body>
  <div id="app">
    <header class="d-flex justify-content-center align-items-center">
      <h1>Home Banking Manager</h1>
    </header>

    <main>
      <div class="d-flex justify-content-around pt-4">
        <div class="col-6">
          <form
            v-on:submit="addClient"
            class="d-flex flex-column formStyle mb-2 p-2 align-items-center"
          >
            <h2>Client Manager</h2>
            <div class="mb-2" style="width: 20rem">
              <label for="firstName" class="form-label">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                v-model="firstName"
                required
              />
            </div>
            <div class="mb-2" style="width: 20rem">
              <label for="lastName" class="form-label">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                v-model="lastName"
                required
              />
            </div>
            <div class="mb-2" style="width: 20rem">
              <label for="email" class="form-label">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                v-model="email"
                required
              />

              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <button type="submit" class="btn btn-success col-3">
              Add Client
            </button>
          </form>
          <div class="tableContent p-2">
            <h2>Client List</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">E-Mail</th>
                </tr>
              </thead>
              <tbody v-for="client in data">
                <tr>
                  <td>{{client.firstName}}</td>
                  <td>{{client.lastName}}</td>
                  <td>{{client.email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-5 p-2 jsonContent">
          <h2>Client REST response</h2>
          <pre class="p-4">{{data}}</pre>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/manager.js"></script>
  </div>
  </body>
</html>
